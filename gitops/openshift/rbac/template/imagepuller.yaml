apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: image-puller-role-to-default-serviceaccount
metadata:
  name: imagepuller-role-to-default-serviceaccount

parameters:
- name: OC_NAMESPACE
  description: OpenShift nameplate assigned for the application
  required: true

- name: OC_ENV
  description: Application environment
  required: true

- name: SA_NAME
  description: ServiceAccount name
  required: true

- name: ROLE
  description: Role requested for ServiceAccount
  required: true
  
objects:
  - kind: RoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: 'system:image-puller-${OC_NAMESPACE}-${OC_ENV}'
      namespace: ${OC_NAMESPACE}-tools
    subjects:
    - kind: ServiceAccount
      name: ${SA_NAME}
      namespace: ${OC_NAMESPACE}-${OC_ENV}
      apiGroup: rbac.authorization.k8s.io
    roleRef:
      kind: ${ROLE}
      name: system:image-puller
      apiGroup: rbac.authorization.k8s.io

